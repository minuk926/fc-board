spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 10

  cache:
    type: redis
    redis:
      host: localhost
      port: 16379



decorator:
  datasource:
    p6spy:
      enable-logging: true
