<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ZXing for JS">

    <title>ZXing TypeScript | Decoding from camera stream</title>

    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
          href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
          href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" rel="preload" as="style" onload="this.rel='stylesheet';this.onload=null"
          href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css">
</head>

<body>

<main class="wrapper" style="padding-top:2em">

    <section class="container" id="demo-content">
        <h3 class="title">QR code Scan or image upload</h3>

        <div>
            <a class="button" id="startButton">Start</a>
            <a class="button" id="resetButton">Reset</a>
        </div>

        <div id="divScan">
            <div>
                <video id="video" width="300" height="200" style="border: 1px solid gray"></video>
            </div>

            <div id="sourceSelectPanel" style="display:none">
                <label for="sourceSelect">Change video source:</label>
                <select id="sourceSelect" style="max-width:400px">
                </select>
            </div>
        </div>

        <div id="divImage" style="display: none;">
            <div>
                <a class="button" id="decodeButton">Decode</a>
            </div>

            <div>
                <img id="img" src="../../images/qr_code.png" style="border: 1px solid gray"></img>
            </div>
        </div>

        <label>Result:</label>
        <pre><code id="result"></code></pre>
    </section>

    <footer class="footer">
        <section class="container">
            <p>ttt</p>
        </section>
    </footer>

</main>

<script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
<script type="text/javascript">
    window.addEventListener('load', function () {
        let selectedDeviceId;
        const codeReader = new ZXing.BrowserMultiFormatReader()
        console.log('ZXing code reader initialized')
        codeReader.listVideoInputDevices()
        .then((videoInputDevices) => {
            videoInputDevices = []
            document.getElementById("divImage").style.display = 'none'
            document.getElementById("divScan").style.display = 'block'
            if (videoInputDevices.length > 0) {
                const sourceSelect = document.getElementById('sourceSelect')
                selectedDeviceId = videoInputDevices[0].deviceId

                videoInputDevices.forEach((element) => {
                    const sourceOption = document.createElement('option')
                    sourceOption.text = element.label
                    sourceOption.value = element.deviceId
                    sourceSelect.appendChild(sourceOption)
                })

                sourceSelect.onchange = () => {
                    selectedDeviceId = sourceSelect.value;
                };

                const sourceSelectPanel = document.getElementById('sourceSelectPanel')
                sourceSelectPanel.style.display = 'block'
                //}

                document.getElementById('startButton').addEventListener('click', () => {
                    codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
                        if (result) {
                            console.log(result)
                            document.getElementById('result').textContent = result.text
                        }
                        if (err && !(err instanceof ZXing.NotFoundException)) {
                            console.error(err)
                            document.getElementById('result').textContent = err
                        }
                    })
                    console.log(`Started continous decode from camera with id ${selectedDeviceId}`)
                })
            }

            if (selectedDeviceId == undefined) {
                document.getElementById("divScan").style.display = 'none'
                document.getElementById("divImage").style.display = 'block'

                document.getElementById('decodeButton').addEventListener('click', () => {
                    const img = document.getElementById('img')
                    codeReader.decodeFromImage(img).then((result) => {
                        console.log(result)
                        document.getElementById('result').textContent = result.text
                    }).catch((err) => {
                        console.error(err)
                        document.getElementById('result').textContent = err
                    })
                    console.log(`Started decode for image from ${img.src}`)
                })
            }

            document.getElementById('resetButton').addEventListener('click', () => {
                codeReader.reset()
                document.getElementById('result').textContent = '';
                console.log('Reset.')
            })

        })
        .catch((err) => {
            console.error(err)
        })

    })
</script>

</body>

</html>
